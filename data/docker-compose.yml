version: "3.8"

services:
  redis:
    image: redis:alpine
    command: [
      "redis-server",
      "--protected-mode", "no",
      "--bind", "0.0.0.0"
    ]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - dbnet

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
      POSTGRES_DB: "${POSTGRES_DB:-postgres}"
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - dbnet

volumes:
  redis-data:
  pgdata:

networks:
  dbnet:
    driver: bridge